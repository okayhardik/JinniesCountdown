<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="author" content="Jinnie's Birthday" />
    <meta name="keywords"
        content="HTML, CSS, Portfolio, Github, Github pages, Freelancer, Website Development, JavaScript, PHP, Developer, Tailwind, Bootstrap, VSCode, Birthday Countdown, Birthday Counter, Vanilla CSS, Vanilla JS" />
    <title>Birthday Countdown</title>
    <style>
        .blur-container {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(6px);
            background-color: rgba(0, 0, 0, 0.5);
            /* Adjust the opacity as needed */
        }
    </style>
</head>

<body>
    <main>
        <section class="relative w-full h-screen flex items-center justify-center overflow-hidden">
            <div class="absolute inset-0 bg-center bg-cover bg-no-repeat"
                style="background-image: url('assets/jinnie_tera_dil_lutiya-20240213-0026.jpg');"></div>
            <div class="absolute inset-0 w-full h-full blur-container z-10">
                <div class="relative p-4 md:p-8 font-mono text-white text-center">
                    <div id="dateyear"
                        class="dateyear text-center mt-2 text-lg sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold text-red-600">
                    </div>
                    <div id="yearold"
                        class="yearold text-center mt-2 text-2xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-semibold text-gray-700 underline decoration-double">
                    </div>
                    <div id="message"
                        class="message text-center mt-2 text-sm sm:text-lg md:text-xl lg:text-2xl xl:text-3xl text-blue-700 font-semibold">
                        The countdown is on! <br>Letâ€™s make your birthday celebrations more memorable than ever before this
                        year!
                    </div>
                    <br>
                    <span class="text-center block mb-4 text-4xl text-purple-600">The Day of Jinnie</span>
                    <h1 id="birthdayTime"
                        class="text-5xl font-bold text-gray-800 text-center my-4">Birthday Countdown:</h1>

                    <div id="countdown" class="countdown flex justify-center">
                        <div class="clock text-center mx-2">
                            <h2 id="days" class="text-6xl font-bold text-red-600">00</h2>
                            <small class="text-base text-slate-950">days</small>
                        </div>
                        <div class="clock text-center mx-2">
                            <h2 id="hours" class="text-6xl font-bold text-red-600">00</h2>
                            <small class="text-base text-slate-950">hours</small>
                        </div>
                        <div class="clock text-center mx-2">
                            <h2 id="minutes" class="text-6xl font-bold text-red-600">00</h2>
                            <small class="text-base text-slate-950">minutes</small>
                        </div>
                        <div class="clock text-center mx-2">
                            <h2 id="seconds" class="text-6xl font-bold text-red-600">00</h2>
                            <small class="text-base text-slate-950">seconds</small>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
