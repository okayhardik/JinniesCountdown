<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="author" content="Jinnie's Birthday" />
    <meta name="keywords"
        content="HTML, CSS, Portfolio, Github, Github pages, Freelancer, Website Developement, JavaScript, PHP, Developer, Tailwind, Bootstrap, VSCode, Birthday Countdown, Birthday Counter, Vanilla CSS, Vanilla JS" />
    <title>Birthday Countdown</title>
</head>

<body>
    <main>
<section class="relative w-full h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 bg-center bg-cover bg-no-repeat" style="background-image: url('assets/jinnie_tera_dil_lutiya-20240213-0010.jpg');"></div>
    <div class="relative z-10 p-4 md:p-8 font-mono text-white text-center">
        <div id="dateyear" class="dateyear text-center mt-2 text-lg sm:text-3xl md:text-4xl lg:text-5xl font-bold text-red-600"></div>
        <div id="yearold" class="yearold text-center mt-2 text-4xl sm:text-7xl md:text-8xl lg:text-9xl font-semibold text-gray-700 underline decoration-double"></div>
        <div id="message" class="message text-center mt-2 text-lg sm:text-4xl md:text-5xl lg:text-6xl text-blue-700 font-semibold">
            The countdown is on! <br>Letâ€™s make your birthday celebrations more memorable than ever before this year!
        </div>
                <br>
                <span class="text-center block mb-4 text-4xl text-purple-600">The Day of Jinnie</span>
                <h1 id="birthdayTime" class="text-5xl font-bold text-gray-800 text-center my-4">Birthday Countdown:</h1>

                <div id="countdown" class="countdown flex justify-center">
                    <div class="clock text-center mx-2">
                        <h2 id="days" class="text-6xl font-bold text-red-600">00</h2>
                        <small class="text-base text-slate-950">days</small>
                    </div>
                    <div class="clock text-center mx-2">
                        <h2 id="hours" class="text-6xl font-bold text-red-600">00</h2>
                        <small class="text-base text-slate-950">hours</small>
                    </div>
                    <div class="clock text-center mx-2">
                        <h2 id="minutes" class="text-6xl font-bold text-red-600">00</h2>
                        <small class="text-base text-slate-950">minutes</small>
                    </div>
                    <div class="clock text-center mx-2">
                        <h2 id="seconds" class="text-6xl font-bold text-red-600">00</h2>
                        <small class="text-base text-slate-950">seconds</small>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
